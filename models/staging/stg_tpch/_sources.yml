version: 2

sources:
  - name: tpch
    database: tpch  # change this if your database name is different
    schema: public  # change this to your raw data schema
    
    
    tables:
      - name: customer
        
        columns:
          - name: c_custkey
            tests:
              - not_null
              - unique
        
      - name: lineitem
        description: "Line item records for all orders"
        columns:
          - name: l_orderkey
            tests:
              - not_null
          - name: l_partkey
            tests:
              - not_null
          - name: l_suppkey
            tests:
              - not_null
        
      - name: orders
        description: "Customer orders"
        columns:
          - name: o_orderkey
            tests:
              - not_null
              - unique
          - name: o_custkey
            tests:
              - not_null
              - relationships:
                  to: source('tpch', 'customer')
                  field: c_custkey

      - name: nation  
      - name: part
      - name: partsupp
      - name: region
      - name: supplier